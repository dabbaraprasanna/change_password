<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block title %}
    <title>Bootstrap demo</title>
    {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <center>
        <nav class="nav bg-dark">
            <a href="{% url 'admin:index' %}" class="nav-link">AdminPage</a>
            <a href="{% url 'registration' %}" class="nav-link">Regsitration Page</a>
            <a href="{% url 'home' %}" class="nav-link">HomePage</a>
        {% if user.is_authenticated %}
           <a href="{% url 'user_logout' %}" class="nav-link">user_logout</a>
           <a href="{% url 'profile_display' %}" class="nav-link">profile_display</a>
           <a href="{% url 'change_password' %}" class="nav-link">change_password</a>
        {% else %}
            <a href="{% url 'user_login' %}" class="nav-link">user_login</a>
        
        {% endif %}
        </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
{% block body_block %}
  {% endblock %}
  </body>
</html>
